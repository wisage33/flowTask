<!DOCTYPE html>
<html>
<head>
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1 id="greeting"></h1>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();

        // Получаем данные пользователя из initData
        const user = tg.initDataUnsafe.user;

        // Отправляем данные на Worker для проверки подписи
        fetch('https://your-worker.your-subdomain.workers.dev/verify', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ initData: tg.initData })
        })
        .then(response => response.json())
        .then(data => {
            if (data.valid) {
                document.getElementById('greeting').innerText = `Привет, ${user.first_name}!`;
            } else {
                document.getElementById('greeting').innerText = 'Ошибка проверки!';
            }
        });
    </script>
</body>
</html>
